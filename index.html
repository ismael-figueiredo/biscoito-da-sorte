<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
     <script type="module" src="./main.js" defer></script>
    <title>Biscoito da sorte</title>
  </head>
  <body>
    <div class="container">
      <div class="page-1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <span>Abra o biscoito e descubra!</span>
        <img 
        id="cookie-closed"
          src="./assets/biscoito-fechado.svg"
          alt="imagem de um biscoito da sorte fechado."
        />
      </div>
      <div class="page-2  hidden">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="message">
            <p id="content">Se alguém esta tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        </div>
        <img
        id="cookie-opened"
          src="./assets/biscoito-aberto.svg"
          alt="imagem de um biscoito da sorte aberto.."
        />
        <button id="open-new">Abrir outro biscoito</button>
      </div>
    </div>
  </body>
</html>
